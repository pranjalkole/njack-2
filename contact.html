	<body class="container flex flex-col items-center mx-auto p-4 gap-4">
		<h1 class="font-bold text-3xl underline">Contact Us</h1>
		<p class="text-lg text-gray-600 text-center">
			Let's get this conversation started. Tell us a bit about yourself, and we'll get in touch as soon as we can.
		</p>
		<form class="flex flex-wrap gap-4">
			<label class="basis-full sm:basis-0 sm:grow flex flex-col gap-1">
				<p>First name</p>
				<input required class="w-full bg-slate-100 border border-black p-2" />
			</label>
			<label class="basis-full sm:basis-0 sm:grow flex flex-col gap-1">
				<p>Last name</p>
				<input required class="w-full bg-slate-100 border border-black p-2" />
			</label>
			<label class="basis-full lg:basis-0 lg:grow flex flex-col gap-1">
				<p>Work email</p>
				<input type="email" required class="w-full bg-slate-100 border border-black p-2" />
			</label>
			<label class="basis-full flex flex-col gap-1">
				<p>Message</p>
				<textarea required class="w-full h-64 bg-slate-100 border border-black p-2"></textarea>
			</label>
			<button class="py-1 px-4 text-white rounded-full bg-sky-700 hover:bg-sky-800">Submit</button>
		</form>
	</body>
